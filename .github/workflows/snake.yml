name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # gera a cada 12h
  workflow_dispatch:          # bot√£o "Run workflow" manual

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: yagoo-alphabeto
          outputs: |
            # LIGHT: 0, 1, 2, 3, 4
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#8A2BE2&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            # DARK: 0, 1, 2, 3, 4
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#B794F4&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
